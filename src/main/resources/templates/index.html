<!DOCTYPE html>
<html lang="cs">
<head>
    <title>Ahoj</title>
</head>
<body>
<h4 th:text="#{hello}"></h4>
<form action="/save" th:action="@{/save}" th:object="${person}" method="post">
    <input type="text" th:field="*{firstName}"/>
    <ul>
        <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}" />
    </ul>
    <input type="text" th:field="*{lastName}"/>
    <input type="text" th:field="*{age}"/>
    <input type="submit" value="Save"/>
</form>

<form action="/selectPerson" method="post">
    <select name="person">
        <option th:each="p : ${people}" th:value="${p.id}" th:text="${p.fullName}"></option>
    </select>
    <input type="submit" value="Ulozit"/>
</form>
</body>
</html>
